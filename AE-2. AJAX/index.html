<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pizzería</title>

    <script type="text/javascript" src="controller.js"></script>
</head>

<body>
    <form Style="background-color:lightblue">
        <h1>Formulario para pedir una pizza</h1>
        <fieldset>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            </br>
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion">
            </br>
            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" name="telefono">
            </br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            </br>
            <div id="contenidoTamaño">

            </div>
            <!--<h3>Tamaño de la pizza:</h3>
            <input type="radio" id="pequeña" name="tamaño">
            <label for="pequeña">Pequeña</label>

            <input type="radio" id="mediana" name="tamaño">
            <label for="mediana">Mediana</label>

            <input type="radio" id="grande" name="tamaño">
            <label for="grande">Grande</label>-->
            </br>
            <h3>Ingredientes:</h3>
            <label for="bacon">Bacon</label>
            <input type="checkbox" id="bacon" name="bacon">
            <label for="queso">Queso</label>
            <input type="checkbox" id="queso" name="queso">
            </br>
            <label for="piña">Piña</label>
            <input type="checkbox" id="piña" name="piña">
            <label for="champis">Champiñones</label>
            <input type="checkbox" id="champis" name="champis">
            </br>
            <h3>Precio total</h3>
            <button type="button" id="procesar">Procesar el pedido</button>
            </br>
            <label for="total">Total (€):</label>
            <input type="number" id="total" name="total">
        </fieldset>
    </form>
</body>

</html>
