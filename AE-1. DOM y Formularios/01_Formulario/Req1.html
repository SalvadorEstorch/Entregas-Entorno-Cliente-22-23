<!-- 
Se quiere generar una página web completamente por JavaScript, modificando el árbol DOM. 
La página web solo tendrá un contenedor (DIV) y sobre dicho contenedor y por medio de JavaScript 
se añadirán elementos a dicho contenedor. La temática de la web se deja libre al alumno. No es necesario usar CSS. 
Se valorará usar funciones propias de modificación del árbol DOM y no usar innerHTML.
Se añadirá al menos los siguientes elementos HTML a un formulario

- Campos de texto donde poner el DNI, el nombre y los apellidos, la dirección y el teléfono.
- Dos radio button, con 4 opciones a elegir
- Cinco checkbox diferentes
- 2 imágenes
- Un campo select
- Un text area
-->

    //Función que devuelve un array de objetos coche
    function listarCoches(){
        let coches = [ 
            { marca   : 'Mercedes',
              modelo : 'Clase C',
              año   : 2020 },
              { marca   : 'Seat',
              modelo : 'León',
              año   : 2022 },
              { marca   : 'Citroën',
              modelo : 'C3',
              año   : 2019 },
              { marca   : 'Volkswagen',
              modelo : 'Polo',
              año   : 2018 }
        ]
        return coches;    
    }

    //Creamos nodos de coches creando nodos DOM
    function crearNodosDOM(){
        let coches=listarCoches();

        let tabla=document.createElement("table"); //es lo mismo que hacer <table></table>

        //creamos atributos
        tabla.setAttribute("border",1); //<table align="center" border="1"></table>

        let trCabecera=document.createElement("tr");
        let th1 = document.createElement("th")//<th></th>
        let th2 = document.createElement("th")//<th></th>
        let th3 = document.createElement("th")//<th></th>
        let txt1=document.createTextNode("Marca")//Marca
        let txt2=document.createTextNode("Modelo")//Modelo
        let txt3=document.createTextNode("Año");//Año

        th1.appendChild(txt1)//<th>Marca</th>
        th2.appendChild(txt2)//<th>Modelo</th>
        th3.appendChild(txt3)//<th>Año</th>
        trCabecera.appendChild(th1)//<tr><th>Marca</th></tr>
        trCabecera.appendChild(th2)//<tr><th>Marca</th><th>Modelo</th></tr>
        trCabecera.appendChild(th3)//<tr><th>Marca</th><th>Modelo</th><th>Año</th></tr>

        tabla.appendChild(trCabecera) //<table align="center" border="1"><tr><th>Marca</th><th>Modelo</th><th>Año</th></tr></table>

        //ahora vamos con las filas de los coches, por cada coche creo una fila nueva en la tabla
        for(let coche of coches){
            let tr = document.createElement("tr")
            let td1 = document.createElement("td")
            let td2 = document.createElement("td")
            let td3 = document.createElement("td")
            let txt4 = document.createTextNode(coche.marca)
            let txt5 = document.createTextNode(coche.modelo)
            let txt6 = document.createTextNode(coche.año)
            td1.appendChild(txt4)
            td2.appendChild(txt5)
            td3.appendChild(txt6)
            tr.appendChild(td1)
            tr.appendChild(td2)
            tr.appendChild(td3)

            tabla.appendChild(tr)

        }
        //Añadimos la tabla al div
        div1.appendChild(tabla)
    }

    //función para mostrar imágenes
    function display_image(src, width, height, alt) {
    let imagen = document.createElement("img");
    imagen.src = src;
    imagen.width = width;
    imagen.height = height;
    imagen.alt = alt;
    div1.appendChild(imagen);
    }
